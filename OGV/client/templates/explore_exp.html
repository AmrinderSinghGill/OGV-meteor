<template name="home">
    <div id="outer">
        {{> leaderboard}}
        <a href="/test">Go to test page</a>
    </div>
</template>

<template name="test">
    <a href="/">Go back</a>
</template>

<template name="leaderboard">
    <div class="search-input">
        {{> esInput index="modelFiles" id="search" placeholder="Search modelFiles..." convertnumber=true }}
    </div>

    <div class="margin-box">
        <span>Filtered by category: </span>
        <select class="filter-select">
            {{#each category}}
                <option>{{this}}</option>
            {{/each}}
        </select>
        
        <span>, sorted by </span>
        <select class="sort-select">
            <option data-sort="highest-about">highest Score</option>
            <option data-sort="lowest-about">lowest Score</option>
            <option data-sort="name">name</option>
        </select>
    </div>

    {{#ifEsIsSearching index="modelFiles" id="search" logic="OR" }}
        <div>Searching...</div>
    {{/ifEsIsSearching}}

    <div class="leaderboard">
        {{#ifEsInputIsEmpty index="modelFiles" id="search" }}
            <div class="please-search">There are {{allDocs}} documents for search available. (e.g {{playerNames}})</div>
        {{else}}
            <div class="please-search">There are other modelFiles called {{playerNames}}</div>
        {{/ifEsInputIsEmpty}}

        {{#esEach index="modelFiles" id="search"}}
            {{> player}}
        {{/esEach}}

        {{#ifEsHasNoResults index="modelFiles" id="search" logic="OR" }}
            <div class="no-results">No results found!</div>
        {{/ifEsHasNoResults}}

        {{! > esLoadMoreButton index="modelFiles" id="search" }}
        {{> esPagination index="modelFiles" id="search" }}
    </div>

    <button class="show-autosuggest">Show Autosuggest</button>
    {{#if showAutosuggest}}
        <h2>Autosuggest Demo</h2>
        {{> esAutosuggest index="modelFilesAutosuggest" id="autosuggest"  renderSuggestion="suggestion" renderValue="autosuggestValues" }}
    {{/if}}

    <button class="show-multiple-indexes">Search over multiple indexes</button>
    {{#if showMultipleIndexes}}
        <h2>Multiple Indexes</h2>
        {{> esInput index=indexes placeholder="Search for Gaga" }}

        <div class="margin-box">

            {{#ifEsIsSearching index=indexes logic="AND" }}
                <div>Searching...</div>
            {{else}}
                {{#ifEsInputIsEmpty index=indexes }}
                    Start searching!
                {{else}}
                    {{#ifEsHasNoResults index="localModelFiles" }}
                        <div>No results for local modelFiles!</div>
                    {{else}}
                        <h3>Local ModelFiles Results:</h3>
                    {{/ifEsHasNoResults}}
                    <ul>
                        {{#esEach index="localModelFiles" }}
                            <li>{{name}}</li>
                        {{/esEach}}
                    </ul>

                    {{#ifEsHasNoResults index="testData" }}
                        <div>No results for test data!</div>
                    {{else}}
                        <h3>Test Data Results:</h3>
                    {{/ifEsHasNoResults}}
                    <ul>
                        {{#esEach index="testData" }}
                            <li>{{data}}</li>
                        {{/esEach}}
                    </ul>
                {{/ifEsInputIsEmpty}}
            {{/ifEsIsSearching}}
        </div>
    {{/if}}
</template>

<template name="autosuggestValues">
    <span class="value">
        <a href="#" class="remove">X</a>
        {{value}}
    </span>
</template>

<template name="suggestion">
    {{pre}}<span class="found">{{found}}</span>{{post}} ({{doc.about}})
</template>

<template name="player">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="about">{{about}}</span>
        <span class="categories">{{category}}</span>
    </div>
</template>
