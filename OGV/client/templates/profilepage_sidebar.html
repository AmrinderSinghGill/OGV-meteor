<template name="profileSidebar">
    <div class="profile-info-section">
		<!-- About the current User -->
		
		<div class="profile-info-content">
			<p style="color:#ccc;font-size: 15px;text-transform:upperCase"> {{myInfo.myUser.profile.name}}, that's you! </p>
			<a href="/profile/{{ currentUser._id }}">
		        <div class="post-item user-image" style="background-image:url(&quot;{{myInfo.userImg.url}}&quot;); width:100px; height:100px;"></div>
		    </a>
			Followers: {{myInfo.followerCount}}<br>
			Following: {{myInfo.followingCount}}<br>
			Models: {{myInfo.modelCount}}<br>
		    <!-- <div style="float:right;">
		    	MODELS
		    	FOLLOWERS
		    	FOLLOWING
		    </div> -->
		</div>
		


		<!-- About whom to follow -->
		<div class="profile-info-content">
			<p style="color:#ccc;font-size: 15px;"> SUGGESTED USERS </p>
			{{#each ownerImg}}
			<a href="/profile/{{ this.user }}">
		        <div class="post-item user-image" style="background-image:url(&quot;{{this.url}}&quot;); width:50px; height:50px;"></div>
		    </a>
		    {{/each}}

			{{#each ownerInfo}}
			    {{profile.name}}
			    {{#if currentFollowsThis}}
	                <button class="btn primary-btn btn-default" id="unfollowButton" onmouseover="changeText()" onmouseout="changeback()">FOLLOWING</button>
	            {{else}}
					<button class="btn primary-btn btn-default" id="followButton"> + FOLLOW </button>
	            {{/if}}
			<br>
			{{/each}}
		    
	    </div>


	    <!-- About popular models -->
		<div class="profile-info-content">
			<p style="color:#ccc;font-size: 15px;"> SUGGESTED MODELS </p>
			{{#each suggestedModel}}
				<div style="transform:scale(0.9,0.9);">
					{{this.name}}<br>
					{{> modelView}}
				</div>
			{{/each}}
	    </div>

	</div>

	<style>
		.primary-btn
		{
			width:100px;
			font-size: 90%;
		}
	</style>

	<script>
		function changeText()
		{
		    var display = document.getElementById('unfollowButton');
		    display.innerHTML = "";
		    display.innerHTML = "UNFOLLOW";
		}
		  function changeback()
		{
		    var display = document.getElementById('unfollowButton');
		    display.innerHTML = "";
		    display.innerHTML = "FOLLOWING";
		}
	</script>
</template>
